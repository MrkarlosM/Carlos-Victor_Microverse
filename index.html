<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">Survey for knowing something...</h1>
  <p id="description">This is a tiny survey to know if you like videogames</p>
  <form id="survey-form">
    <label for="name" id="name-label">Your name:</label><br>
    <input type="text" id="name" name="name" placeholder="Your Name"><br>

    <label for="email" id="email-label">Your e-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="Your e-mail"><br>

    <label for="number" id="number-label">Your number:</label><br>
    <input type="number" id="number" name="number" placeholder="Your number" min="0" max="10"><br>
  </form>
  <script src="js/index.js"></script>
</body>

</html>
