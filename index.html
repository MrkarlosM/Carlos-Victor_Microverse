<!DOCTYPE html5>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">Survey for knowing something...</h1>
  <p id="description">This is a tiny survey to know if you like videogames</p>
  <form id="survey-form">
    <label for="name" id="name-label">Your name:</label><br>
    <input type="text" id="name" name="name" placeholder="Jhon Jhonson"><br>

    <label for="email" id="email-label">Your e-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="youremail@email.com"><br>

    <label for="number" id="number-label">Your number:</label><br>
    <input type="number" id="number" name="number" placeholder="0 , 1, 2 , 3... 10" min="0" max="10"><br>

    <label for="dropdown">Choose a car:</label>

    <select name="dropdown" id="dropdown">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
    </select><br>

    <label for="selecting">Please select a platform:</label><br>

    <input type="radio" name="selecting">PC<br>
    <input type="radio" name="selecting">PS<br>
    <input type="radio" name="selecting">Xbox<br>
    <input type="radio" name="selecting">Nintendo<br>

    <label for="checking">Please check if you have more than one:</label><br>
    <input type="checkbox" name="checking">PC<br>
    <input type="checkbox" name="checking">PS<br>
    <input type="checkbox" name="checking">Xbox<br>
    <input type="checkbox" name="checking">Nintendo<br>

    <label for="textarea">Aditional comments:</label><br>
    <textarea id="textarea" name="textarea">
      Something about aditional comments
    </textarea><br>

    <input type="submit" id="submit" value="Submit"/>
  </form>
  <script src="js/index.js"></script>
</body>

</html>
